<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>India Hotel | Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Landon Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav" aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="site-nav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/guests}">Guests</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/rooms}">Rooms</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{/occupancy}">Occupancy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h1>Guests</h1>

    <table class="table">
        <thead>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Country</th>
        <th scope="col">Address</th>
        <th scope="col">State</th>
        <th scope="col">Phone Number</th>
        </thead>

        <tbody>
        <tr th:each="guest: ${guests}">
            <td th:text="${guest.firstName}">First Name</td>
            <td th:text="${guest.lastName}">Last Name</td>
            <td th:text="${guest.emailAddress}">Email Address</td>
            <td th:text="${guest.country}">Country</td>
            <td th:text="${guest.address}">Address</td>
            <td th:text="${guest.state}">State</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
        </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
