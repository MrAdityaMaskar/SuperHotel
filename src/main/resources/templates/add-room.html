<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="text-align:center"><h1 style="margin-left:20%">Add Room</h1></div>



<form th:action="@{/rooms/add-room}" method="post" style="padding-left: 20%; padding-right:20%">

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-3">
        <label for="name" class="form-label">RoomName</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required>

    </div>
    <div class="mb-3">
        <label for="room-number" class="form-label">Room Number</label>
        <input type="text" class="form-control" id="room-number" name="room_number" required>
    </div>

    <div class="mb-3">
        <label for="bed-info" class="form-label">Bed Info</label>
        <input type="text" class="form-control" id="bed-info" name="bed_info" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
